<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Last Chingu Warrior</title>
    <meta name="description" content="A fun and hellishly difficult game build by the awesome Geckos-Team-5 team using the newest version of the Phaser.js framework
    in only 8 weeks.">
    <meta name="keywords" content="Phaser, Game, chingu, learning, javascript, voyage">
    <meta name="author" content="Allistair Everett, Shav Parta, Oleksandr Malakhov, Jethro Fredericks">
    <meta property="og:image" content="https://github.com/chingu-voyage5/Geckos-Team-5/blob/refactoring/commenting/assets/images/preview.png">
    <link rel="icon" href="../assets/images/favicon.png" type="image/png" sizes="16x16">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: #333;
            font-family: mono;
        }

        canvas {
            padding: 0;
            margin: 25vh auto;
            display: block;
            cursor: none;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
        }
    </style>
</head>

<body>
    <!-- The canvas for the game gets loaded into this container -->
    <div id='phaser'></div>
</body>

</html>
